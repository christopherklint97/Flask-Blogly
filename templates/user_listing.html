{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{ user.fullname() }}</a></li>
    {% endfor %}
</ul>
<a href="/users/new">
    <input type="button" class="btn btn-secondary" value="Add user">
</a>
{% endblock %}
