{% extends 'base.html' %}

{% block title %} User Details {% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p class="font-italic">By {{ user.fullname() }} on {{ post.format_date() }}</p>
<form>
    <button formaction="/users/{{user.id}}" class="btn btn-outline-primary">Cancel</button>
    <button formaction="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</button>
    <button formaction="/posts/{{post.id}}/delete" formmethod="POST" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
