{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}
<h1>Create a user</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="input" class="form-control" id="first_name" name="first_name" placeholder="Enter a first name"
            value="{{ user.first_name }}">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="input" class="form-control" id="last_name" name="last_name" placeholder="Enter a last name"
            value='{{user.last_name}}'>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="input" class="form-control" id="image_url" name="image_url"
            placeholder="Provide an image for this user" value="{{user.image_url}}">
    </div>
    <div class="form-group">
        <a href="/users/{{user.id}}" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>
{% endblock %}
