{% extends 'base.html' %}

{% block title %} User Details {% endblock %}

{% block content %}
<div class="row">
    <div class="col-3">
        <img src='{{ user.image_url }}' alt="" class="img-thumbnail">
    </div>
    <div class="col-5">
        <h1>{{ user.fullname() }}</h1>
        <form>
            <button class="btn btn-primary btn-sm" formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit
            </button>
            <button class="btn btn-danger btn-sm" formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete
            </button>
        </form>
        <h2 class="pt-4">Posts</h2>
        {% if posts %}
        <ul>
            {% for post in posts %}
            <li><a href="/posts/{{post.id}}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Create your first post <a href="/users/{{user.id}}/posts/new">here</a>!</p>
        {% endif %}
        <a href="/" class="btn btn-dark my-5">Home</a>
    </div>
</div>
{% endblock %}
