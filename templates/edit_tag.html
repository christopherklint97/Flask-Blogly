{% extends 'base.html' %}

{% block title %} Edit Tag {% endblock %}

{% block content %}
<h1>Create a tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="input" class="form-control" id="name" name="name" value="{{tag.name}}" required>
    </div>
    <a href="/tags/{{tag.id}}" class="btn btn-primary">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
</form>

{% endblock %}
