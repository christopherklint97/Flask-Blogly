{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content %}

<h1>Tags</h1>
{% if tags %}
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>Create your first tag below</p>
{% endif %}
<a href="/" class="btn btn-dark">Home</a>
<a href="/tags/new" class="btn btn-primary">Add tag</a>

{% endblock %}
